name: Build and Release

on:
    release:
        types:
            - published

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  path: .

    release:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: .

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 20

            - name: Config npm
              run: |
                  npm config set _auth //registry.npmjs.org/:_auth=${{secrets.NPM_PUBLISH_KEY}}
                  npm config set email ${{secrets.NPM_EMAIL}}
                  npm config set registry https://registry.npmjs.org/

            - name: Publish to NPM
              run: npm publish
